<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="assets/style.css" rel="stylesheet" type="text/css" />
<script src="assets/base.js" type="text/javascript"></script>
<script src="assets/translate.js" type="text/javascript"></script>
<meta http-equiv="content-type" content="text/html;ISO-8859-1" />
<title>Img Upload</title>
</head>
<body>
<div id="container">
	<div id="tab_upload" class="button" onclick="changeTab('upload')">Upload</div>
	<div id="tab_search" class="button" onclick="changeTab('search')">Search</div>
	<div id="langselect"></div>
	<div id="upload">
		<p id="upload_description">You can upload an image stored on your computer and click the button below.</p>
		<form action="upload.php" method="post" enctype="multipart/form-data">
		<input type="file" name="upload"/>
		<input id="submit_upload" type="submit" value="Upload"/>
		</form>
	</div>
	<div id="search">
		<p id="search_description">You can search for an image, click it and then click the button below.</p>
		<form action="#" onsubmit="loadImgs(); return false">
		<input type="text" id="q" style="width:250px"/>
		<input id="search_button" type="submit" value="Go"/>
		<img width="104" height="16" src="https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white2.png" alt="Powered by Google"/>
		</form>
		<div id="content"></div>
		<form action="upload.php" method="post">
		<input type="hidden" id="simg" name="upload"/>
		<input id="submit_image" type="submit" value="Select"/>
		</form>
	</div>
</div>
<div id="enlarge"></div>
</body>
</html>
